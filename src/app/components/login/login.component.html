<h1>Login</h1>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" required ngModel email>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" required ngModel>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Invia</button>
</form>
