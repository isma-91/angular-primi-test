<h1>Registrati</h1>
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" required ngModel email>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" required ngModel>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Registrati</button>
</form>
